apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:6
          env:
            - name: MONGO_INITDB_DATABASE
              value: todo         
          ports:
            - containerPort: 27017
          livenessProbe:
            exec:
              command: ["mongo", "--eval", "db.runCommand('ping').ok"]
            initialDelaySeconds: 30
            periodSeconds: 30
