apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  labels:
    app: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
        com.fortstak.updatable: "true"
    spec:
      
      #imagePullSecrets:
      #  - name: ecr-pull
      containers:
        - name: todo-app
          image: 484614878230.dkr.ecr.us-east-1.amazonaws.com/todo-nodejs-app:latest
          env:
            - name: mongoDbUrl         
              value: mongodb://mongo:27017/todo   
          ports:
            - containerPort: 4000
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 30
