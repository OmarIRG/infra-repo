apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    com.fortstak.updatable: "true"
    kompose.cmd: kompose convert -o k8s/
    kompose.version: 1.33.0 (3ce457399)
  labels:
    io.kompose.service: app
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: app
  template:
    metadata:
      annotations:
        com.fortstak.updatable: "true"
        kompose.cmd: kompose convert -o k8s/
        kompose.version: 1.33.0 (3ce457399)
      labels:
        io.kompose.network/compose-todo: "true"
        io.kompose.service: app
    spec:
      containers:
        - env:
            - name: mongoDbUrl
              value: mongodb://:@mongo:27017/todo?authSource=admin
          image: 484614878230.dkr.ecr.us-east-1.amazonaws.com/todo-nodejs-app:latest
          livenessProbe:
            exec:
              command:
                - wget
                - -qO-
                - http://localhost:4000/health
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          name: app
          ports:
            - containerPort: 4000
              hostPort: 4000
              protocol: TCP
      restartPolicy: Always
