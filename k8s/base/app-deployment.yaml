apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  labels:
    app: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
        com.fortstak.updatable: "true"
    spec:
      imagePullSecrets:
        - name: ecr-creds           # احذف السطر لو الصورة public
      containers:
        - name: todo-app
          image: 484614878230.dkr.ecr.us-east-1.amazonaws.com/todo-nodejs-app:latest
          env:
            - name: MONGO_DB_URL
              value: mongodb://mongo:27017/todo   # ← بدون user/pass ولا ?authSource
          ports:
            - containerPort: 4000
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 30
